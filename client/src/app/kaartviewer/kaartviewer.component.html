
<div id="map" class="map" (click)="mapClick()"></div>

<div #toolbarmenu class="toolbarmenu" kendoTooltip position="right" style="background-color:red;" style="width: 10%;">
  <app-toolbar-functions
  (_mapswitch)="switchMode($event)"     (_placefound)="onPlaceFound($event)"
  (_undo)="UndoButton($event)"          (_redo)="RedoButton($event)"
  (_zoomin)="zoom_in($event)"           (_zoomout)="zoom_out($event)"
  (_getButtonColorBlue)="getButtonColorBlue($event)"
  (_getButtonColorGreen)="getButtonColorGreen($event)" (_getButtonColorRed)="getButtonColorRed($event)"
  (_select)="select($event)" (_transform)="transform($event)"
  (_popup)="popup($event)">
</app-toolbar-functions>
</div>



<app-dialog-component (_styleswitchDialog)="styleswitchDialog($event)"></app-dialog-component>


<div id="provincienaam">provincies</div>
