<div id="map" class="map"></div>

<div #toolbarmenu class="toolbarmenu" style="background-color:red;" style="width: 10%;">
  <app-toolbar-functions></app-toolbar-functions>
</div>

<div #searchmenu class="searchmenu">
  <div class="container-geocoder">
    <div class="geocodergeocoder"><geocoder class="geocoder" (placeFound)="onPlaceFound($event)"></geocoder></div>
  </div>
</div>

<div #layerControlElement class="option-menu"  style="display: contents;">
 <div #menu class="menu">
  <div class="deeerste2buttons" style="margin-bottom: 5px;">
   <div class="test">
    <button (click)="clickonselect()"><i class="material-icons" style="font-size: 10px;" style="color: black;">zoom_out_map</i></button>

   </div>

   <div class="test">
    <button (click)="toggle2()"><i class="material-icons" style="font-size: 10px;" style="color: black;">tab_unselected</i></button>
    <mat-accordion *ngIf="show2" class="tweebuttons" style="background-color: white;">
     <form class="form-inline" style="background-color: white;">
      <mat-radio-group [formControl]="typeSelectTekenen" (change)="switchMode()">
      <mat-radio-button value="1" style="width: 100%;">Modify</mat-radio-button>
      <mat-radio-button value="2" style="width: 100%;">None</mat-radio-button>
      </mat-radio-group>
     </form>
    </mat-accordion>
   </div>
  </div>

  <div class="de3buttons" style="margin-bottom: 5px;">
      <div class="test">
       <button (click)="toggle3()"><i class="material-icons" style="font-size: 10px;" style="color: black;">map</i></button>
       <mat-accordion *ngIf="show3" class="driebuttons">
        <button kendoButton id="test" *ngFor="let layer of getKaartButton()" (click)="layer.setVisible(!layer.getVisible())" [primary]="layer.getVisible()">
        {{layer.get('title')}}
        </button>
       </mat-accordion>
      </div>

      <div class="test">
       <button (click)="toggle4()"><i class="material-icons" style="font-size: 10px;" style="color: black;">layers</i></button>
       <mat-accordion *ngIf="show4" class="driebuttons">
       <button kendoButton (click)="toggleGrenzen()" style="background-color: white; border-bottom: black 2px solid;">Grenzen</button>
       <div *ngIf="grenzenvisi">
        <button kendoButton style="width: 100%;" id="test" *ngFor="let layer of getGrenzenButton()"
        (click)="layer.setVisible(!layer.getVisible())"
        [primary]="layer.getVisible()">
        {{layer.get('title')}}
        </button>
       </div>

       <button kendoButton (click)="toggleBag()" style="background-color: white; border-bottom: black 2px solid;">Bag</button>
       <div *ngIf="bagvisi">
        <button kendoButton style="width: 100%;" id="test" *ngFor="let layer of getBagButton()"
        (click)="layer.setVisible(!layer.getVisible())"
        [primary]="layer.getVisible()">
        {{layer.get('title')}}
        </button>
       </div>

       <button kendoButton (click)="toggleDiensten()" style="background-color: white; border-bottom: black 2px solid;">Diensten</button>
       <div *ngIf="dienstenvisi">
        <button kendoButton style="width: 100%;" id="test" *ngFor="let layer of getDienstenButton()"
        (click)="layer.setVisible(!layer.getVisible())"
        [primary]="layer.getVisible()">
        {{layer.get('title')}}
        </button>
       </div>

       <button kendoButton (click)="toggleSpoor()" style="background-color: white; border-bottom: black 2px solid;">Spoor</button>
       <div *ngIf="spoorvisi">
        <button kendoButton style="width: 100%;" id="test" *ngFor="let layer of getSpoorButton()"
        (click)="layer.setVisible(!layer.getVisible())"
        [primary]="layer.getVisible()">
        {{layer.get('title')}}
        </button>
       </div>
      </mat-accordion>
     </div>

      <div class="test">
          <button (click)="toggle5()"><i class="material-icons" style="font-size: 10px;" style="color: black;">layers_clear</i></button>
          <mat-accordion *ngIf="show5" class="driebuttons">
          <button>SETVISIBILITY OF LAYERS</button>
          </mat-accordion>
         </div>
     </div>

     <div class="de5buttons" style="margin-bottom: 5px;">
        <div class="test">
         <button (click)="toggle6()"><i class="material-icons" style="font-size: 10px;" style="color: black;">create</i></button>
         <mat-accordion *ngIf="show6" class="driebuttons">
            <form class="form-inline" style="background-color: white;">
                <label> &nbsp;</label>
                <select id="type" [formControl]="typeSelectTekenen" (change)="switchMode()">
                  <option value="Point" id="Point">Point</option>
                  <option value="LineString" id="LineString">LineString</option>
                  <option value="Polygon" id="3">Polygon</option>
                  <option value="Circle" id="4">Circle</option>
                  <option value="">Select</option>
                </select>
              </form>
         </mat-accordion>
        </div>

        <div class="test">
         <button (click)="toggle7()"><i class="material-icons" style="font-size: 10px;" style="color: black;">color_lens</i></button>
         <mat-accordion *ngIf="show7" class="driebuttons">
         <button class="color_button_red">red</button>
         <button class="color_button_green">green</button>
         <button class="color_button_blue">blue</button>
         </mat-accordion>
        </div>

        <div class="test">
          <button (click)="undo()"><i class="material-icons" style="font-size: 10px;" style="color: black;">undo</i></button>
        </div>

        <div class="test">
          <button (click)="redo()"><i class="material-icons" style="font-size: 10px;" style="color: black;">redo</i></button>
        </div>

        <div class="test">
          <button (click)="toggle10()"><i class="material-icons" style="font-size: 10px;" style="color: black;">save</i></button>
          <mat-accordion *ngIf="show10" class="driebuttons">
          <button>SAVE</button>
          </mat-accordion>
        </div>
      </div>

      <div class="deandere3buttons" style="margin-bottom: 5px;">
       <div class="test">
        <button (click)="toggle11()"><i class="material-icons" style="font-size: 10px;" style="color: black;">zoom_in</i></button>
        <mat-accordion *ngIf="show11" class="driebuttons">
        <button>zoom in</button>
        </mat-accordion>
       </div>

       <div class="test">
        <button (click)="toggle12()"><i class="material-icons" style="font-size: 10px;" style="color: black;">zoom_out</i></button>
        <mat-accordion *ngIf="show12" class="driebuttons">
        <button>zoom out</button>
        </mat-accordion>
       </div>

       <div class="test">
        <button (click)="toggle13()"><i class="material-icons" style="font-size: 10px;" style="color: black;">square_foot</i></button>
        <mat-accordion *ngIf="show13" class="driebuttons">
        <div>METEN</div>
        </mat-accordion>
       </div>
      </div>

    <div>
     <select id="geom_type">
     <option value="LineString" selected>LineString</option>
     </select>
    </div>
 </div><!-- EINDE MENU ELEMENT -->
</div><!-- EINDE LAYERCONTROL ELEMENT -->
