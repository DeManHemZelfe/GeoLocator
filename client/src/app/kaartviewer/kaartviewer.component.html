
<div #PopUpMenu>
    <div *ngFor="let informatie of objectarray">
     <kendo-window [minWidth]="200" [minHeight]="125" [height]="380" title="Bag"
      style="height: 380px; background-color: white; color: black;">
      <div class="kendocontent">
        <table class="table">
         <th>Titel</th>
         <tr><td>links</td><td>{{informatie.identificatie}}</td></tr>
         <tr><td>links</td><td>{{informatie.bouwjaar}}</td></tr>
         <tr><td>links</td><td>{{informatie.status}}</td></tr>
         <tr><td>links</td><td>{{informatie.gebruiksdoel}}</td></tr>
         <tr><td>links</td><td>{{informatie.oppervlakte_min}}</td></tr>
         <tr><td>links</td><td>{{informatie.oppervlakte_max}}</td></tr>
        </table>
      </div>
      </kendo-window>
    </div>
</div>

<div id="map" class="map"></div>
 <div #toolbarmenu class="toolbarmenu" kendoTooltip position="right" style="background-color:red;" style="width: 10%;">
  <app-toolbar-functions
  (_placefound)="onPlaceFound($event)"
  (_undo)="UndoButton($event)"          (_redo)="RedoButton($event)"
  (_zoomin)="zoom_in($event)"           (_zoomout)="zoom_out($event)"
  (_getButtonColorBlue)="getButtonColorBlue($event)"
  (_getButtonColorGreen)="getButtonColorGreen($event)" (_getButtonColorRed)="getButtonColorRed($event)"
  (_select)="select($event)" (_transform)="transformFunction($event)" (_translate)="translateFunction($event)"
  (_info)="Info($event)">
 </app-toolbar-functions>
</div>



<app-dialog-component (_styleswitchDialog)="styleswitchDialog($event)" (_checkfu)="checkforupdate($event)" [TekenSource]="tekensource" [DrawArray]="drawArray" [DataActiveArray]="dataActiveArray" [DataUndoArray]="dataUndoArray"></app-dialog-component>
<div #dragmenu><app-drag-menu [ObjectInformatie]="objectarray"></app-drag-menu></div>
<div #drawmenu><app-draw-menu (_giveDrawValue)="switchDrawMode($event)" (_giveMeetValue)="switchMeetMode($event)" (_select)="select($event)" (_transform)="transform($event)"></app-draw-menu></div>
<div #geosetmenu><app-geoset-menu></app-geoset-menu></div>

<div id="provincienaam">provincies</div>
